<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script>
        function calculateAge() {
            // Get user input
            var birthDate = document.getElementById("dob").value;
            var birthMonth = document.getElementById("month").value;
            var birthYear = document.getElementById("year").value;

            // Create a Date object for the current date
            var currentDate = new Date();

            // Create a Date object for the user's birthdate
            var userBirthDate = new Date(birthYear, birthMonth - 1, birthDate);

            // Calculate the time difference in milliseconds
            var timeDiff = currentDate - userBirthDate;

            // Convert the time difference to years
            var age = Math.floor(timeDiff / (365.25 * 24 * 60 * 60 * 1000));

            // Display the calculated age
            document.getElementById("result").innerHTML = "Your age is: " + age + " years";
        }
    </script>
</head>
<body>
    <h1>Age Calculator</h1>
    <label for="dob">Date of Birth:</label>
    <input type="number" id="dob" placeholder="Day" min="1" max="31" required>
    <input type="number" id="month" placeholder="Month" min="1" max="12" required>
    <input type="number" id="year" placeholder="Year" min="1900" max="2023" required>
    <button onclick="calculateAge()">Calculate Age</button>
    <p id="result"></p>
</body>
</html>
